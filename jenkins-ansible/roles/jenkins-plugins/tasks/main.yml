- name: Directories are present
  file:
    path="{{ item }}"
    state=directory
    mode=777
  with_items: directories
  tags: [jenkins]

#- name: Config files are present
#  copy:
#    src='{{ item }}'
#    dest='{{ jenkins_directory }}/{{ item }}'
#  with_items: configs
#  tags: [jenkins]

- name: Plugins are present
  copy:
    src='{{ item }}'
    dest='{{ jenkins_directory }}/plugins/{{ item }}'
  with_items: plugins
  tags: [jenkins]

- name: Reload
  uri:
    url=http://localhost:8080/reload
    method=POST
    status_code=302
  ignore_errors: yes
  tags: [jenkins]
